<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <form class="col-12 col-md-8 mx-auto card p-3 shadow-lg">
          <!-- Row 1: SL NO and Application -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="exampleInputEmail1" class="form-label">SL NO</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Application</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleInputPassword1" class="form-label">Categories</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
          </div>
      
          <!-- Row 2: Product Name, Make, Model -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Make</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Model</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
          </div>
      
          <!-- Row 3: Specification, UOM, Buying Price -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Specification</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">UOM</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Buying Price</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
          </div>
      
          <!-- Row 4: Vendor, Quotation Received Date -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Vendor</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Quotation Received Date</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleInputPassword1" class="form-label">Lead Time</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
              </div>
          </div>

          <!-- Row 5: Vendor, Quotation Received Date -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">Remarks</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
              <label for="exampleInputPassword1" class="form-label">List Price</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleInputPassword1" class="form-label">Discount</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
              </div>
          </div>

          <!-- Row 6: Vendor, Quotation Received Date -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="exampleInputPassword1" class="form-label">Sales Price</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputPassword1" class="form-label">Sales Margin</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            
          </div

          
           
      
          <!-- Checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
      
          <!-- Submit Button -->
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
