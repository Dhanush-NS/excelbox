<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <form class="col-12 col-md-8 mx-auto card p-3 shadow-lg" method="POST">
      {% csrf_token %}
      <!-- Row 1: SL NO, Application, Categories -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="sl_no" class="form-label">SL NO</label>
          <input type="number" class="form-control" id="sl_no" name="sl_no">
        </div>
        <div class="col-md-4 mb-3">
          <label for="application" class="form-label">Application</label>
          <input type="text" class="form-control" id="application" name="application">
        </div>
        <div class="col-md-4 mb-3">
          <label for="categories" class="form-label">Categories</label>
          <input type="text" class="form-control" id="categories" name="categories">
        </div>
      </div>
  
      <!-- Row 2: Product Name, Make, Model -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="product_name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="product_name" name="product_name">
        </div>
        <div class="col-md-4 mb-3">
          <label for="make" class="form-label">Make</label>
          <input type="text" class="form-control" id="make" name="make">
        </div>
        <div class="col-md-4 mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" name="model">
        </div>
      </div>
  
      <!-- Row 3: Specification, UOM, Buying Price -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="specification" class="form-label">Specification</label>
          <input type="text" class="form-control" id="specification" name="specification">
        </div>
        <div class="col-md-4 mb-3">
          <label for="uom" class="form-label">UOM</label>
          <input type="text" class="form-control" id="uom" name="uom">
        </div>
        <div class="col-md-4 mb-3">
          <label for="buying_price" class="form-label">Buying Price</label>
          <input type="number" class="form-control" id="buying_price" name="buying_price">
        </div>
      </div>
  
      <!-- Row 4: Vendor, Quotation Received Date, Lead Time -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="vendor" class="form-label">Vendor</label>
          <input type="text" class="form-control" id="vendor" name="vendor">
        </div>
        <div class="col-md-4 mb-3">
          <label for="quotation_received_date" class="form-label">Quotation Received Date</label>
          <input type="date" class="form-control" id="quotation_received_date" name="quotation_received_date">
        </div>
        <div class="col-md-4 mb-3">
          <label for="lead_time" class="form-label">Lead Time</label>
          <input type="number" class="form-control" id="lead_time" name="lead_time">
        </div>
      </div>

      <!-- Row 5: Remarks, List Price, Discount -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <input type="text" class="form-control" id="remarks" name="remarks">
        </div>
        <div class="col-md-4 mb-3">
          <label for="list_price" class="form-label">List Price</label>
          <input type="number" class="form-control" id="list_price" name="list_price">
        </div>
        <div class="col-md-4 mb-3">
          <label for="discount" class="form-label">Discount</label>
          <input type="number" class="form-control" id="discount" name="discount">
        </div>
      </div>

      <!-- Row 6: Sales Price, Sales Margin -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="sales_price" class="form-label">Sales Price</label>
          <input type="number" class="form-control" id="sales_price" name="sales_price">
        </div>
        <div class="col-md-6 mb-3">
          <label for="sales_margin" class="form-label">Sales Margin</label>
          <input type="number" class="form-control" id="sales_margin" name="sales_margin">
        </div>
      </div>
      
      <!-- Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
